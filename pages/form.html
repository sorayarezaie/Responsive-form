<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>
<body>
    <div class="main">
<div class="register">
    <h2>Register here</h2>
    <form id="register" method="Post">
    <label >First name : </label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Enter your first name">
    <br><br>
    <label >Last name : </label>
    <br>
    <input type="text" name="lname" id="name" placeholder="Enter your Last name">
    <br><br>
    <label > Age : </label>
    <br>
    <input type="number" name="Age" id="name" placeholder="Enter your Age">
    <br><br>
    <label >Email : </label>
    <br>
    <input type="email" name="Email" id="name" placeholder="Enter your valid Email">
    <br><br>
    <label>Gender : </label>
    <br>
    &nbsp; &nbsp;
    <input type="radio" name="gender" id="male">
    &nbsp;
    <span id="male">Male</span>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" id="female">
    &nbsp;
    <span id="female">female</span>
    <br>
    &nbsp;&nbsp;
    <label>Language : </label>
    <br>
    &nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang" id="English">
    &nbsp;
    <span id="English">English</span>
    &nbsp;
    <input type="checkbox" name="lang" id="Urdu">
    &nbsp;
    <span id="Urdu">Urdu</span>
    <br>
    <input type="submit" value="submit" id="sub" name="submit">
    <br>
    </form>
    </div>
</body>
</html>
